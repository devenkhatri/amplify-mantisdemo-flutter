type Todo @model @auth(rules: [{allow: public}]) {
  id: ID!
  title: String
  isComplete: Boolean
}

enum Statuses {
  PENDING
  APPROVED
  REJECTED
}

type Orders @model @auth(rules: [{allow: public}]) {
  id: ID!
  TrackingNo: String
  ProductName: String
  Quantity: Int
  Status: Statuses
  TotalAmount: Float
}
 