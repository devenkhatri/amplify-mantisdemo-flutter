enum Statuses {
  APPROVED
  PENDING
  REJECTED
}

type Orders @model @auth(rules: [{allow: public}]) {
  id: ID!
  TrackingNo: String
  ProductName: String
  Quantity: Int
  Status: Statuses
  TotalAmount: Float
}

type Todo @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  description: String
  isComplete: Boolean!
}
 